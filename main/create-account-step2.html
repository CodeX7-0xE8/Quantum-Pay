<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Pay - Secure Your Account</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --primary-purple: #6a11cb;
            --secondary-purple: #2575fc;
            --light-purple: #eef2ff;
            --text-dark: #1f2937;
            --text-light: #4b5563;
            --white: #ffffff;
            --border-color: #e5e7eb;
            --cta-gradient: linear-gradient(to right, var(--primary-purple), var(--secondary-purple));
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 16px rgba(0, 0, 0, 0.1);
            --success-green: #34d399;
            --error-red: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--light-purple);
            background-image: var(--cta-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
        }

        .auth-container {
            background-color: var(--white);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            padding: 2rem;
            text-align: center;
        }

        .top-navigation {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 1rem;
        }

        .back-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-light);
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary-purple);
        }

        .back-link svg {
            margin-right: 0.5rem;
        }

        .logo {
            margin-bottom: 2rem;
            text-align: center;
        }

        .logo img {
            width: 48px;
            height: 48px;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background-color: #e5e7eb;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--secondary-purple);
            border-radius: 4px;
            transition: width 0.3s ease-in-out;
        }

        .progress-text {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .form-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            color: var(--text-dark);
            background-color: #f9fafb;
            transition: border-color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .form-input input {
            border: none;
            outline: none;
            background: none;
            width: 100%;
            color: var(--text-dark);
        }

        .form-input input::placeholder {
            color: #9ca3af;
        }

        .form-input:focus-within {
            outline: none;
            border-color: var(--primary-purple);
        }

        .form-input svg {
            color: #9ca3af;
            margin-right: 0.75rem;
        }

        .password-strength {
            text-align: left;
            margin-top: 1rem;
        }

        .password-strength-label {
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
        }

        .strength-indicator {
            font-weight: 600;
        }

        .strength-indicator.weak {
            color: var(--error-red);
        }

        .strength-indicator.strong {
            color: var(--success-green);
        }

        .password-requirements {
            list-style: none;
            font-size: 0.8rem;
            color: var(--text-light);
            text-align: left;
            margin-top: 0.5rem;
        }

        .password-requirements li {
            margin-bottom: 0.25rem;
            display: flex;
            align-items: center;
        }

        .password-requirements li.valid {
            color: var(--success-green);
        }

        .password-requirements li.invalid {
            color: var(--error-red);
        }

        .password-requirements svg {
            margin-right: 0.5rem;
            width: 16px;
            height: 16px;
        }

        .btn {
            width: 100%;
            display: inline-block;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn--primary {
            background-image: var(--cta-gradient);
            color: var(--white);
        }

        .btn--primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <main class="auth-container">
        <div class="top-navigation">
            <a href="create-account-step1.html" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5"></path>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Previous Step
            </a>
        </div>
        <div class="logo">
            <img src="images/icon.png" alt="Quantum Pay Logo">
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar" style="width: 67%;"></div>
        </div>
        <p class="progress-text">67% Complete</p>
        <h1 class="form-title">Secure your account</h1>
        <p class="form-subtitle">Create a strong password to protect your account</p>
        <form action="create-account-step3.html" method="get">
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <div class="form-input">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                    <span class="password-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm-password" class="form-label">Confirm Password</label>
                <div class="form-input">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    <span class="password-toggle">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                    </span>
                </div>
            </div>
            <div class="password-strength">
                <div class="password-strength-label">
                    <span>Password Strength</span>
                    <span class="strength-indicator strong">Strong</span>
                </div>
                <ul class="password-requirements">
                    <li class="valid">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        At least 8 characters
                    </li>
                    <li class="valid">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        Contains uppercase and lowercase
                    </li>
                    <li class="valid">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        Contains numbers
                    </li>
                    <li class="valid">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        Contains special characters
                    </li>
                </ul>
            </div>
            <button type="submit" class="btn btn--primary" style="margin-top: 2rem;">Continue</button>
        </form>
    </main>
</body>
</html>
