<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .welcome-card {
            background-color: #ffffff;
            padding: 4rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            max-width: 500px;
        }
        .welcome-card h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }
        .welcome-card p {
            font-size: 1rem;
            color: #666666;
            margin-bottom: 2rem;
        }
        .go-to-dashboard-btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            color: #ffffff;
            background-color: #6c63ff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .go-to-dashboard-btn:hover {
            background-color: #534bbd;
        }
    </style>
</head>
<body>
    <div class="welcome-card">
        <h1>Welcome to Your Dashboard</h1>
        <p>Click the button below to access your e-payment dashboard and manage your finances.</p>
        <button class="go-to-dashboard-btn" onclick="window.location.href = 'loading.html';">Go to Dashboard</button>
    </div>
</body>
</html>
