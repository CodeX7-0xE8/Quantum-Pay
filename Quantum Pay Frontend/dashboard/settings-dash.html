<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | E-Payment App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* This CSS is the same as the dashboard.html file to ensure consistent styling. */
        :root {
            --primary-bg-color: #f7f9fc;
            --secondary-bg-color: #ffffff;
            --text-color: #1a1a1a;
            --secondary-text-color: #666666;
            --accent-color: #6c63ff;
            --border-color: #e0e0e0;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--primary-bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }
        .sidebar {
            background-color: var(--secondary-bg-color);
            border-right: 1px solid var(--border-color);
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .user-profile {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        .user-info {
            display: flex;
            flex-direction: column;
        }
        .username {
            font-weight: 600;
            font-size: 1.1rem;
        }
        .email {
            font-size: 0.9rem;
            color: var(--secondary-text-color);
        }
        .main-nav ul {
            list-style: none;
            margin-bottom: 2rem;
        }
        .main-nav a {
            display: block;
            padding: 1rem;
            text-decoration: none;
            color: var(--secondary-text-color);
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .main-nav a:hover,
        .main-nav a.active {
            background-color: #e6e6f2;
            color: var(--accent-color);
        }
        .main-nav a i {
            margin-right: 1rem;
        }
        .quick-actions {
            margin-top: auto;
        }
        .quick-actions h4 {
            margin-bottom: 1rem;
            color: var(--secondary-text-color);
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        .actions-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }
        .action-btn {
            background-color: var(--primary-bg-color);
            border: none;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .action-btn:hover {
            background-color: var(--border-color);
        }
        .action-btn i {
            display: block;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }
        .main-content {
            padding: 2rem;
            overflow-y: auto;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
        }
        .settings-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        .settings-section {
            background-color: var(--secondary-bg-color);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }
        .settings-section h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .control-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid var(--border-color);
        }
        .control-item:last-child {
            border-bottom: none;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 24px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: var(--accent-color);
        }
        input:focus + .slider {
            box-shadow: 0 0 1px var(--accent-color);
        }
        input:checked + .slider:before {
            transform: translateX(16px);
        }
        .input-group {
            margin-bottom: 1.5rem;
        }
        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-text-color);
            font-weight: 500;
        }
        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
        }
        .save-btn {
            background-color: var(--accent-color);
            color: #ffffff;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .save-btn:hover {
            background-color: #534bbd;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            .sidebar {
                display: none;
            }
            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <img src="images/icon.png" alt="Logo">
            </div>
            <div class="user-profile">
                <img src="images/profile.png" alt="User Avatar" class="avatar">
                <div class="user-info">
                    <span class="username">John Doe</span>
                    <span class="email">john.doe@example.com</span>
                </div>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="dashboard-main.html"><i class="fas fa-home"></i>Dashboard</a></li>
                    <li><a href="transactions.html"><i class="fas fa-history"></i>Transactions</a></li>
                    <li><a href="wallets.html"><i class="fas fa-wallet"></i>Wallets</a></li>
                    <li><a href="settings.html" class="active"><i class="fas fa-cog"></i>Settings</a></li>
                </ul>
            </nav>
            <div class="quick-actions">
                <h4>Quick Actions</h4>
                <div class="actions-grid">
                    <button class="action-btn"><i class="fas fa-paper-plane"></i>Send</button>
                    <button class="action-btn"><i class="fas fa-money-bill-transfer"></i>Request</button>
                    <button class="action-btn"><i class="fas fa-hand-holding-dollar"></i>Withdraw</button>
                    <button class="action-btn"><i class="fas fa-arrow-up-from-bracket"></i>Top-up</button>
                </div>
            </div>
        </aside>

        <div class="main-content">
            <h1>Settings</h1>
            <div class="settings-grid">
                <section class="settings-section">
                    <h2>Security</h2>
                    <div class="control-item">
                        <span>Two-Factor Authentication (2FA)</span>
                        <label class="switch">
                            <input type="checkbox" id="2fa-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="control-item">
                        <span>Email Notifications</span>
                        <label class="switch">
                            <input type="checkbox" id="email-toggle" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="control-item">
                        <span>SMS Notifications</span>
                        <label class="switch">
                            <input type="checkbox" id="sms-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </section>

                <section class="settings-section">
                    <h2>Account Information</h2>
                    <div class="input-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" value="John Doe">
                    </div>
                    <div class="input-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" value="john.doe@example.com">
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" value="+1 (555) 123-4567">
                    </div>
                    <button class="save-btn">Save Changes</button>
                </section>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const twoFaToggle = document.getElementById('2fa-toggle');
            const emailToggle = document.getElementById('email-toggle');
            const smsToggle = document.getElementById('sms-toggle');

            twoFaToggle.addEventListener('change', (event) => {
                if (event.target.checked) {
                    alert('Two-Factor Authentication Enabled!');
                } else {
                    alert('Two-Factor Authentication Disabled!');
                }
            });

            emailToggle.addEventListener('change', (event) => {
                if (event.target.checked) {
                    console.log('Email Notifications Enabled');
                } else {
                    console.log('Email Notifications Disabled');
                }
            });

            smsToggle.addEventListener('change', (event) => {
                if (event.target.checked) {
                    console.log('SMS Notifications Enabled');
                } else {
                    console.log('SMS Notifications Disabled');
                }
            });
        });
    </script>
</body>
</html>
