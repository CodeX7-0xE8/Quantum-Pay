<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Pay - Sign In</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --primary-purple: #6a11cb;
            --secondary-purple: #2575fc;
            --light-purple: #eef2ff;
            --text-dark: #1f2937;
            --text-light: #4b5563;
            --white: #ffffff;
            --border-color: #e5e7eb;
            --cta-gradient: linear-gradient(to right, var(--primary-purple), var(--secondary-purple));
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--light-purple);
            background-image: var(--cta-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        .auth-container {
            background-color: var(--white);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            padding: 2rem;
            text-align: center;
        }

        .logo {
            margin-bottom: 2rem;
        }

        .logo img {
            width: 48px;
            height: 48px;
        }

        .form-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            color: var(--text-dark);
            background-color: #f9fafb;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-purple);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-light);
            cursor: pointer;
        }

        .remember-me input {
            margin-right: 0.5rem;
        }

        .forgot-password {
            font-size: 0.9rem;
            color: var(--primary-purple);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: var(--secondary-purple);
        }

        .btn {
            width: 100%;
            display: inline-block;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn--primary {
            background-image: var(--cta-gradient);
            color: var(--white);
        }

        .btn--primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .or-divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-light);
            margin: 2rem 0;
            font-size: 0.8rem;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .or-divider::before {
            margin-right: 1em;
        }

        .or-divider::after {
            margin-left: 1em;
        }

        .signup-link {
            display: block;
            text-align: center;
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .signup-link a {
            color: var(--primary-purple);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: var(--secondary-purple);
        }
    </style>
</head>
<body>
    <main class="auth-container">
        <div class="logo">
            <img src="icon.png" alt="Quantum Pay Logo">
        </div>
        <h1 class="form-title">Sign in to your account</h1>
        <p class="form-subtitle">Welcome back! Please enter your details.</p>
        <form action="#" method="post">
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" placeholder="********" required>
            </div>
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" name="remember-me">
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="btn btn--primary">Sign In</button>
        </form>
        <div class="or-divider">or</div>
        <p class="signup-link">
            Don't have an account? <a href="#">Create an account</a>
        </p>
    </main>
</body>
</html>
