<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Pay - Create Account</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --primary-purple: #6a11cb;
            --secondary-purple: #2575fc;
            --light-purple: #eef2ff;
            --text-dark: #1f2937;
            --text-light: #4b5563;
            --white: #ffffff;
            --border-color: #e5e7eb;
            --cta-gradient: linear-gradient(to right, var(--primary-purple), var(--secondary-purple));
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--light-purple);
            background-image: var(--cta-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
        }

        .auth-container {
            background-color: var(--white);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            padding: 2rem;
            text-align: center;
        }

        .top-navigation {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 1rem;
        }

        .back-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-light);
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary-purple);
        }

        .back-link svg {
            margin-right: 0.5rem;
        }

        .logo {
            margin-bottom: 2rem;
            text-align: center;
        }

        .logo img {
            width: 48px;
            height: 48px;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background-color: #e5e7eb;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--secondary-purple);
            border-radius: 4px;
            transition: width 0.3s ease-in-out;
        }

        .progress-text {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .form-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .name-fields {
            display: flex;
            gap: 1rem;
        }

        .name-fields > div {
            flex: 1;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            color: var(--text-dark);
            background-color: #f9fafb;
            transition: border-color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .form-input input {
            border: none;
            outline: none;
            background: none;
            width: 100%;
            color: var(--text-dark);
        }

        .form-input input::placeholder {
            color: #9ca3af;
        }

        .form-input:focus-within {
            outline: none;
            border-color: var(--primary-purple);
        }

        .form-input svg {
            color: #9ca3af;
            margin-right: 0.75rem;
        }

        .btn {
            width: 100%;
            display: inline-block;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn--primary {
            background-image: var(--cta-gradient);
            color: var(--white);
        }

        .btn--primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .or-divider {
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--text-light);
            margin: 2rem 0;
            font-size: 0.8rem;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--border-color);
        }

        .or-divider::before {
            margin-right: 1em;
        }

        .or-divider::after {
            margin-left: 1em;
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            text-decoration: none;
            color: var(--text-dark);
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .social-btn:hover {
            background-color: #f3f4f6;
        }

        .social-btn svg {
            width: 20px;
            height: 20px;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>

                </div>
            </div>
            <div class="form-group">

                    </svg>
                    <input type="email" id="email" name="email" placeholder="john@example.com" required>

            </div>
