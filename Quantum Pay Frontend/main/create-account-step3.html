<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Pay - Almost Done!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        :root {
            --primary-purple: #6a11cb;
            --secondary-purple: #2575fc;
            --light-purple: #eef2ff;
            --text-dark: #1f2937;
            --text-light: #4b5563;
            --white: #ffffff;
            --border-color: #e5e7eb;
            --cta-gradient: linear-gradient(to right, var(--primary-purple), var(--secondary-purple));
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-dark);
            background-color: var(--light-purple);
            background-image: var(--cta-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
        }

        .auth-container {
            background-color: var(--white);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            padding: 2rem;
            text-align: center;
        }

        .top-navigation {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 1rem;
        }

        .back-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text-light);
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary-purple);
        }

        .back-link svg {
            margin-right: 0.5rem;
        }

        .logo {
            margin-bottom: 2rem;
            text-align: center;
        }

        .logo img {
            width: 48px;
            height: 48px;
        }

        .progress-bar-container {
            width: 100%;
            height: 8px;
            background-color: #e5e7eb;
            border-radius: 4px;
            margin-bottom: 0.5rem;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--secondary-purple);
            border-radius: 4px;
            transition: width 0.3s ease-in-out;
        }

        .progress-text {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .form-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .form-subtitle {
            color: var(--text-light);
            margin-bottom: 2rem;
        }

        .form-group {
            text-align: left;
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            color: var(--text-dark);
            background-color: #f9fafb;
            transition: border-color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .form-input input {
            border: none;
            outline: none;
            background: none;
            width: 100%;
            color: var(--text-dark);
        }

        .form-input input::placeholder {
            color: #9ca3af;
        }

        .form-input:focus-within {
            outline: none;
            border-color: var(--primary-purple);
        }

        .form-input svg {
            color: #9ca3af;
            margin-right: 0.75rem;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            text-align: left;
            margin-bottom: 1rem;
        }

        .checkbox-group input {
            margin-top: 0.25rem;
            margin-right: 0.75rem;
        }

        .checkbox-group label {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .checkbox-group a {
            color: var(--primary-purple);
            font-weight: 500;
            text-decoration: none;
        }

        .btn {
            width: 100%;
            display: inline-block;
            padding: 1rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .btn--primary {
            background-image: var(--cta-gradient);
            color: var(--white);
        }

        .btn--primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .legal-notice {
            font-size: 0.8rem;
            color: var(--text-light);
            margin-top: 1.5rem;
        }

        .legal-notice a {
            color: var(--primary-purple);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <main class="auth-container">
        <div class="top-navigation">
            <a href="create-account-step2.html" class="back-link">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5"></path>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Previous Step
            </a>
        </div>
        <div class="logo">
            <img src="icon.png" alt="Quantum Pay Logo">
        </div>
        <div class="progress-bar-container">
            <div class="progress-bar" style="width: 100%;"></div>
        </div>
        <p class="progress-text">100% Complete</p>
        <h1 class="form-title">Almost done!</h1>
        <p class="form-subtitle">Just a few more details to complete your signup</p>
        <form action="dashboard/dashboard-getstarted.html" method="get">
            <div class="form-group">
                <label for="phone-number" class="form-label">Phone Number (Optional)</label>
                <div class="form-input">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-5.32-5.32 19.79 19.79 0 0 1-3.07-8.63A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                    </svg>
                    <input type="tel" id="phone-number" name="phone-number" placeholder="+1 (555) 123-4567">
                </div>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required checked>
                <label for="terms">
                    I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="marketing" name="marketing" checked>
                <label for="marketing">
                    I would like to receive marketing emails about new features and promotions
                </label>
            </div>
            <button type="submit" class="btn btn--primary" style="margin-top: 1rem;">Create Account</button>
        </form>
        <p class="legal-notice">
            By creating an account, you agree that your personal information will be processed in accordance with our <a href="#">Privacy Policy</a>
        </p>
    </main>
</body>
</html>
